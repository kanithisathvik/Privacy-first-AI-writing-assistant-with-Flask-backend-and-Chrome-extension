{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</section>

<style>
    .error-page {
        padding: 100px 0;
        text-align: center;
    }
    .error-content h1 {
        font-size: 8rem;
        color: var(--primary);
        margin-bottom: 0;
    }
    .error-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    .error-content p {
        font-size: 1.2rem;
        color: var(--gray);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
